<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Środa – Ćwiczenia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #timer .start-button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    #timer .start-button:hover {
      background-color: #e74c3c;
    }

    #timer .restart-button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    #timer .restart-button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body data-day="wednesday">
  <h1>Środa – Ćwiczenia</h1>
  <a href="index.html" style="color: #f0f0f0; display: block; margin-bottom: 20px;">← Wróć</a>

  <div id="timer">
    <div id="time">01:00</div>
    <button class="start-button" onclick="startTimer()">Start</button>
    <button class="restart-button" onclick="resetTimer()">Restart</button>
  </div>

  <table>
    <tr><th>Ćwiczenie</th><th>Kolor Taśmy</th></tr>
    <tr><td class="exercise" data-img="https://fitnessprogramer.com/wp-content/uploads/2022/01/Band-Standing-Chest-Press.gif">Band Chest Press</td><td><select><option>Żółty</option><option>Czerwony</option><option>Czarny</option><option>Fioletowy</option></select></td></tr>
    <tr><td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/band-chest-fly.jpg">Band Chest Fly</td><td><select><option>Żółty</option><option>Czerwony</option><option>Czarny</option><option>Fioletowy</option></select></td></tr>
    <tr><td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/resistance-band-triceps-pushdown.jpg">Band Triceps Pushdown</td><td><select><option>Żółty</option><option>Czerwony</option><option>Czarny</option><option>Fioletowy</option></select></td></tr>
    <tr><td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/band-triceps-kickback.jpg">Band Triceps Kickback</td><td><select><option>Żółty</option><option>Czerwony</option><option>Czarny</option><option>Fioletowy</option></select></td></tr>
  </table>

  <div id="tooltip"><img src="" alt=""></div>

  <audio id="alarm-sound" src="Box.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>

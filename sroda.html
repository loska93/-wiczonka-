<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Środa – Ćwiczenia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Środa – Ćwiczenia</h1>
  <a href="index.html">← Wróć</a>

  <div id="timer">
    <div id="time">01:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Restart</button>
  </div>

  <table>
    <tr>
      <th>Ćwiczenie</th>
      <th>Kolor Taśmy</th>
    </tr>
    <tr>
      <td class="exercise" data-img="https://fitnessprogramer.com/wp-content/uploads/2022/01/Band-Standing-Chest-Press.gif">Band Chest Press</td>
      <td>
        <select>
          <option>Żółty</option>
          <option>Czerwony</option>
          <option>Czarny</option>
          <option>Fioletowy</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/band-chest-fly.jpg">Band Chest Fly</td>
      <td>
        <select>
          <option>Żółty</option>
          <option>Czerwony</option>
          <option>Czarny</option>
          <option>Fioletowy</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/resistance-band-triceps-pushdown.jpg">Band Triceps Pushdown</td>
      <td>
        <select>
          <option>Żółty</option>
          <option>Czerwony</option>
          <option>Czarny</option>
          <option>Fioletowy</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/band-triceps-kickback.jpg">Band Triceps Kickback</td>
      <td>
        <select>
          <option>Żółty</option>
          <option>Czerwony</option>
          <option>Czarny</option>
          <option>Fioletowy</option>
        </select>
      </td>
    </tr>
  </table>

  <div id="tooltip"><img src="" alt="" /></div>

  <script src="script.js"></script>
</body>
</html>

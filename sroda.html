<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Środa – Ćwiczenia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Styl przycisków Start i Restart tylko dla środy */
    #timer .start-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    #timer .start-button:hover {
      background-color: #e60000;
    }

    #timer .restart-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    #timer .restart-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body data-day="wednesday">
  <h1>Środa – Ćwiczenia</h1>
  <a href="index.html">← Wróć</a>

  <div id="timer">
    <div id="time">01:00</div>
    <button class="start-button" onclick="startTimer()">Start</button>
    <button class="restart-button" onclick="resetTimer()">Restart</button>
  </div>

  <table>
    <tr>
      <th>Ćwiczenie</th>
      <th>Kolor Taśmy</th>
    </tr>
    <tr>
      <td class="exercise" data-img="https://fitnessprogramer.com/wp-content/uploads/2022/01/Band-Standing-Chest-Press.gif">Band Chest Press</td>
      <td>
        <select>
          <option>Żółty</option>
          <option>Czerwony</option>
          <option>Czarny</option>
          <option>Fioletowy</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/band-chest-fly.jpg">Band Chest Fly</td>
      <td>
        <select>
          <option>Żółty</option>
          <option>Czerwony</option>
          <option>Czarny</option>
          <option>Fioletowy</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/resistance-band-triceps-pushdown.jpg">Band Triceps Pushdown</td>
      <td>
        <select>
          <option>Żółty</option>
          <option>Czerwony</option>
          <option>Czarny</option>
          <option>Fioletowy</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/band-triceps-kickback.jpg">Band Triceps Kickback</td>
      <td>
        <select>
          <option>Żółty</option>
          <option>Czerwony</option>
          <option>Czarny</option>
          <option>Fioletowy</option>
        </select>
      </td>
    </tr>
  </table>

  <div id="tooltip"><img src="" alt=""></div>

  <audio id="alarm-sound" src="Box.mp3" preload="auto"></audio>

  <script>
    let timer;
    let timeLeft = 60;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("time").textContent =
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
          document.getElementById("alarm-sound").play();
          alert("Koniec!");
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeLeft = 60;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>

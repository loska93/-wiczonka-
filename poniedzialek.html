  <div id="tooltip"><img src="" alt=""></div>

  <!-- üîî D≈∫wiƒôk alarmu -->
  <audio id="alarm-sound" src="Box.mp3" preload="auto"></audio>

  <script>
    let timer;
    let timeLeft = 60;

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("time").textContent =
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds;
    }

    function startTimer() {
      if (timer) return;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          timer = null;
          document.getElementById("alarm-sound").play();
          alert("Koniec!");
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      timer = null;
      timeLeft = 60;
      updateDisplay();
    }

    updateDisplay();
  </script>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Poniedziałek – Ćwiczenia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #timer .start-button {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    #timer .start-button:hover {
      background-color: #e74c3c;
    }

    #timer .restart-button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    #timer .restart-button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body data-day="monday">
  <h1>Poniedziałek – Ćwiczenia</h1>
  <a href="index.html" style="color: #f0f0f0; display: block; margin-bottom: 20px;">← Wróć</a>

  <div id="timer">
    <div id="time">01:30</div>
    <button class="start-button" onclick="startTimer()">Start</button>
    <button class="restart-button" onclick="resetTimer()">Restart</button>
  </div>

          <option>16 kg</option><option>17 kg</option><option>18 kg</option><option>19 kg</option><option>20 kg</option>

        PENDLAY ROW 2x6
      </td>

  <div id="tooltip"><img src="" alt=""></div>

  <audio id="alarm-sound" src="Box.mp3" preload="auto"></audio>

  <script src="script.js"></script>
  <script>
    // Dodaj opcje kg do każdego selecta
    document.querySelectorAll(".weight-select").forEach(select => {
      for (let i = 1; i <= 20; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        select.appendChild(option);
      }
    });
  </script>
</body>
</html>

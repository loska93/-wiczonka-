<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Poniedziałek – Ćwiczenia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #timer .start-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    #timer .start-button:hover {
      background-color: #e60000;
    }
    #timer .restart-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    #timer .restart-button:hover {
      background-color: #3e8e41;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    #tooltip {
      position: absolute;
      display: none;
      pointer-events: none;
      border: 2px solid #333;
      background: white;
      padding: 5px;
      border-radius: 6px;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #tooltip img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    select {
      font-size: 1rem;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body data-day="monday">
  <h1>Poniedziałek – Ćwiczenia</h1>
  <a href="index.html">← Wróć</a>

  <div id="timer">
    <div id="time">01:00</div>
    <button class="start-button" onclick="startTimer()">Start</button>
    <button class="restart-button" onclick="resetTimer()">Restart</button>
  </div>

  <table>
    <tr>
      <th>Ćwiczenie</th>
      <th>Ciężar (kg)</th>
      <th>Kolor Taśmy</th>
    </tr>
    <tr>
      <td class="exercise" data-img="https://liftmanual.com/wp-content/uploads/2023/04/dumbbell-floor-fly.jpg">FLOOR FLYES 2x10</td>
      <td>
        <select class="weight-select">
          <!-- Opcje od 1 do 20 -->
          <option value="">-- Wybierz kg --</option>
          ${[...Array(20).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </td>
      <td></td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://i.ytimg.com/vi/xPjGpoIaGSs/sddefault.jpg">POLIQUIN FLYES 2x12</td>
      <td>
        <select class="weight-select">
          <option value="">-- Wybierz kg --</option>
          ${[...Array(20).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </td>
      <td></td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://i.imgur.com/kxWS84r.png">BIRD DOG ROW 2x8</td>
      <td>
        <select class="weight-select">
          <option value="">-- Wybierz kg --</option>
          ${[...Array(20).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </td>
      <td></td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://i.imgur.com/M74X0Sy.png">AROUND THE WORLD 2x12</td>
      <td>
        <select class="weight-select">
          <option value="">-- Wybierz kg --</option>
          ${[...Array(20).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </td>
      <td></td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://training.fit/wp-content/uploads/2020/02/bizeps-hammercurls-800x448.png">Ez-bar curl 2x8</td>
      <td>
        <select class="weight-select">
          <option value="">-- Wybierz kg --</option>
          ${[...Array(20).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </td>
      <td></td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://training.fit/wp-content/uploads/2020/03/stirndruecken-kurzhantel-beidarmig.png">SkullCrusher 2x8</td>
      <td>
        <select class="weight-select">
          <option value="">-- Wybierz kg --</option>
          ${[...Array(20).keys()].map(i => `<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </td>
      <td></td>
    </tr>
    <tr>
      <td class="exercise" data-img="https://thebarbellphysio.com/wp-content/uploads/2016/04/Dead-Bug.jpg">DEAD BUG WITH BAND 2x12</td>
      <td></td>
      <td>
        <select class="band-color-select">
          <option value="">-- Wybierz kolor --</option>
          <option>Żółty</option>
          <option>Czerwony</option>
          <option>Czarny</option>
          <option>Fioletowy</option>
        </select>
      </td>
    </tr>
  </table>

  <div id="tooltip"><img src="" alt=""></div>

  <audio id="alarm-sound" src="Box.mp3" preload="auto"></audio>

  <script src="script.js"></script>
  <script>
    // Generowanie opcji select w HTML nie działa w pliku statycznym, więc wpiszę na sztywno:
    document.querySelectorAll(".weight-select").forEach(select => {
      for (let i = 1; i <= 20; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        select.appendChild(option);
      }
    });
  </script>
</body>
</html>

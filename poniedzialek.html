<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Poniedziałek – Ćwiczenia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #timer .start-button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }
    #timer .start-button:hover {
      background-color: #e60000;
    }
    #timer .restart-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    #timer .restart-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>

  <a href="index.html">← Wróć</a>

  <audio id="alarm-sound" src="Box.mp3" preload="auto"></audio>

  <script src="script.js"></script>
  <script>
    // Generowanie opcji select w HTML nie działa w pliku statycznym, więc wpiszę na sztywno:
    document.querySelectorAll(".weight-select").forEach(select => {
      for (let i = 1; i <= 20; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = i;
        select.appendChild(option);
      }
    });
  </script>
